<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librer√≠a Web</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Script-->
</head>

<body>
    <!--SECCIONES DEL BODY-->
    <!--header-->
    <h1 id="h1" class="container-fluid">Book Web</h1>
    <!--navbar-->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/Inicio">
               
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 bg-theme">
                   
                    <li class="nav-item">
                        <a id="navtexto" class="nav-link active" aria-current="page" href="/autores/guardarAutor">Autores</a>
                    
                </ul>
                <form class="d-flex" method="post" action="/buscarAutor">
                    <input class="form-control me-2" type="search" placeholder="Buscar autor" aria-label="Search">
                    <button type="button" class="btn btn-secondary">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
     <main id="content" class="container-fluid">     
   
        <!--section-->
        <br>
        <div class="input-group mb-3">
            <form class="d-flex" method="post" action="guardarAutor">
            <input type="text" class="form-control" placeholder="Ingresar nuevo autor" name="nombre">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Guardar</button>
             <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            
            </form>
          </div>
         <!--main-->
   
       
           
        
        <!--article-->
        <h3>Listado de autores</h3>
        <a href="/autores/mostrarAutores" type="button" class="btn btn-outline-info">+</a>
        <article class="container-fluid">
            <table id="tabla" class="table" action="mostrarAutores" method="GET">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Editar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="a: ${autor}">
                    <th scope="row"th:text="${a.getId()}"></th>
                    <td th:text="${a.getNombre()}"></td>
                    <td>
                        <a href="#" class="btn btn-secondary">Editar</a>
                    </td>
                  </tr>
                </tbody>
              </table>
        </article>
    </main>
    
</body>

</html>
